<!DOCTYPE html>
<html>
    <head>
        <title>datalist form</title>
    </head>
    <body>
        Example for datalist
        <form >
            <input  list="new" name="tech">
            <datalist id="new">
                <option value="HTML">
                <option value="CSS">
                <option value="Java Script">
                <option value="Java">
                <option value="Python">
            </datalist>
        </form>
    </body>
</html>
