<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
        <style>
            body{
                margin-top: 95px;
                margin-left: 95px;
            }
            img{
                width: 400px;
                height: 400px;
                transform: translate(40px,40px);
                transform: rotate(5deg);
                transform: skew(10deg);
                /*transform: scale(1);*/
            }
        </style>
    </head>
    <body>
        <img src="ronny.jpg" alt="ronnn" >
    </body>
</html>
