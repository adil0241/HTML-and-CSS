<!DOCTYPE html>
<html>
    <head>
        <title>Google Form</title>
    </head>
    <body>
        <h1><b>Signup</b></h1>
        <form>
            <div>
                Full name:<br>
                <input type="text" name="full name" placeholder="full name" autofocus>
            </div>
            <div>
                Email:<br>
                <input type="text" name="Email" placeholder="Email">
            </div>
            <div>
                Password:<br>
                <input type="password" name="password">
            </div>
            <div>
                Confirm Password:<br>
                <input type="password" name="password">
            </div>
            Gender:
            <div>
                <input type="radio" value="male" name="male" >Male</input>
                <input type="radio" value="Female" name="Female">Female</input>
                <input type="radio" value="others" name="others">Others</input>
            </div>
            
            <div>
                Security Question:<br>
                <select name="security questions" multiple>
                    <option value="select">Select</option>
                    <option value="pet">what was the name of your first pet?</option>
                    <option value="name">what is your first name?</option>
                </select>
                </div>
                <div>
                    <textarea name="area"cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox" value="check">I agree to accept the terms and conditions.</input>
                </div>
                <input type="submit" value="Register" name="submit">

        </form>
    </body>
</html>
