<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style>
            div{
                background-color: lightblue;
                width: 400px;
                height: 300px;
                border: 2px solid black;
                box-shadow: 5px 2px rgb(197, 131, 131);
                transition-property:
                background-color;
                transition-duration: 3s;
            }
            div:hover{
                background-color: rgb(224, 102, 46);
            }
        </style>
    </head>
    <body>
        <div>transition</div>
    </body>
</html>
