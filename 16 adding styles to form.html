<!DOCTYPE html>
<html>
    <head>
        <title>Google Form</title>
        <style>
            #form{
                width: 10cm;
                background-color: rgb(231, 236, 240);
                padding: 15px;
                margin-left: auto;
                margin-right: auto;
            
                
            }
            .input{
                margin: 0;
                margin-top: 12px;
                margin-bottom: 5px;
            }
            .box{
                width: 80%;
                
            }
        </style>
    </head>
    <body style="background-color:lightslategray;">
        <h1 style="text-align: center;"><b>Signup</b></h1>
        <form id="form" method="get">
            <div>
                <p class="input">Full name:</p>
                <input class="box" type="text" name="full name">
            </div>
            <div>
                <p class="input"> Email:</p>
                <input class="box" type="text" name="Email">
            </div>
            <div>
                <p class="input">Password:</p>
                <input class="box" type="password" name="password">
            </div>
            <div>
                <p class="input"> Confirm Password:</p>
                <input class="box" type="password" name="password">
            </div>
            Gender:
            <div>
                <input type="radio" value="male" name="male">Male</input>
                <input type="radio" value="Female" name="Female">Female</input>
                <input type="radio" value="others" name="others">Others</input>
                
            </div>
            
            <div>
                Security Question:<br>
                <select class="box" name="security questions">
                    <option value="select">Select</option>
                    <option value="pet">what was the name of your first pet?</option>
                    <option value="name">what is your first name?</option>
                </select>
                </div>
                <div>
                    <textarea class="box" name="area"cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox" value="check">I agree to accept the terms and conditions.</input>
                </div>
                <div style="margin-top: 10px;">
                <input type="submit" value="Register" name="submit">

                </div>
               

        </form>
    </body>
</html>
